name: run-clang-format

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
          fetch-depth: 1
    - uses: DoozyX/clang-format-lint-action@v0.11
      with:
        source: 'dyn-opt dyn-translate include'
        exclude: 'test'
        clangFormatVersion: 11
        style: llvm
